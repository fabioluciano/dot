# ╭──────────────────────────────────────────────────────────╮
# │                    btop Configuration                     │
# │            Tokyo Night theme with transparency            │
# ╰──────────────────────────────────────────────────────────╯

# Color theme - Tokyo Night
color_theme = "tokyo-night"

# Theme background - set to False for transparent background
theme_background = False

# ╭──────────────────────────────────────────────────────────╮
# │                    General Settings                       │
# ╰──────────────────────────────────────────────────────────╯

# Update time in milliseconds (2000ms = 2s)
update_ms = 2000

# Processes sorting (pid, program, arguments, threads, user, memory, cpu lazy, cpu direct)
proc_sorting = "cpu lazy"

# Reverse sorting order
proc_reversed = False

# Show processes as a tree
proc_tree = False

# Use per core graphs instead of combined
proc_per_core = True

# Show memory as bytes instead of percentages
proc_mem_bytes = True

# Show cpu graph for each process
proc_cpu_graphs = True

# ╭──────────────────────────────────────────────────────────╮
# │                    Visual Settings                        │
# ╰──────────────────────────────────────────────────────────╯

# Rounded corners
rounded_corners = True

# Graph symbol - braille, block, tty
graph_symbol = "braille"

# Graph symbol for cpu - default, braille, block, tty
graph_symbol_cpu = "default"

# Graph symbol for memory - default, braille, block, tty
graph_symbol_mem = "default"

# Graph symbol for net - default, braille, block, tty
graph_symbol_net = "default"

# Graph symbol for proc - default, braille, block, tty
graph_symbol_proc = "default"

# Show boxes - cpu mem net proc
shown_boxes = "cpu mem net proc"

# ╭──────────────────────────────────────────────────────────╮
# │                    CPU Settings                           │
# ╰──────────────────────────────────────────────────────────╯

# Check cpu temperature
check_temp = True

# CPU temperature sensor (Auto-detect if empty)
cpu_sensor = "Auto"

# Show temps for cores
show_coretemp = True

# ╭──────────────────────────────────────────────────────────╮
# │                    Memory Settings                        │
# ╰──────────────────────────────────────────────────────────╯

# Show disks
show_disks = True

# Only show physical disks (not virtual)
only_physical = True

# Show io stats for disks
show_io_stat = True

# Show swap memory
show_swap = True

# Swap disk - shows swap as a disk
swap_disk = True

# ╭──────────────────────────────────────────────────────────╮
# │                    Network Settings                       │
# ╰──────────────────────────────────────────────────────────╯

# Network interface to show (empty = auto)
net_iface = ""

# Sync network graphs scaling
net_sync = True

# Network download/upload speeds - auto or value in bytes
net_download = "100M"
net_upload = "100M"

# ╭──────────────────────────────────────────────────────────╮
# │                    Process Settings                       │
# ╰──────────────────────────────────────────────────────────╯

# Show detailed process info
proc_info_smaps = False

# Programs that should always be listed on top (space separated)
proc_filter_kernel = False

# ╭──────────────────────────────────────────────────────────╮
# │                    Logging                                │
# ╰──────────────────────────────────────────────────────────╯

# Enable debug logging
log_level = "WARNING"

# ╭──────────────────────────────────────────────────────────╮
# │                    Presets                                │
# ╰──────────────────────────────────────────────────────────╯

# Define up to 9 presets (0-8) for quickly switching layouts
# Format: "box:P col:0-5, box:move/teleport to P col"
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

# ╭──────────────────────────────────────────────────────────╮
# │                    Vim Keys                               │
# ╰──────────────────────────────────────────────────────────╯

# Use vim keys for navigation (h j k l)
vim_keys = True

# ╭──────────────────────────────────────────────────────────╮
# │                    Clock                                  │
# ╰──────────────────────────────────────────────────────────╯

# Clock format (empty = off)
clock_format = "%X"

# ╭──────────────────────────────────────────────────────────╮
# │                    Battery                                │
# ╰──────────────────────────────────────────────────────────╯

# Show battery stats
show_battery = True

# Which battery to use (auto if empty)
selected_battery = "Auto"

# ╭──────────────────────────────────────────────────────────╮
# │                    I/O Mode                               │
# ╰──────────────────────────────────────────────────────────╯

# Set the type of io activity (mode) to show
io_mode = False

# Show combined read/write stat
io_graph_combined = False

# Set graph speeds (auto or value in bytes/s)
io_graph_speeds = ""

# ╭──────────────────────────────────────────────────────────╮
# │                    Misc                                   │
# ╰──────────────────────────────────────────────────────────╯

# Base 10 for sizes (SI prefixes)
base_10_sizes = False

# Confirmation on quit
force_tty = False

# Background update
background_update = True

# Custom banner (ASCII art for title)
custom_cpu_name = ""

# Disks filter (start with "/" and separate with spaces)
disks_filter = ""

# Memory graphs combined
mem_graphs = True

# Zoomed graphs
zap_cursor = True

# Show GPU stats
show_gpu_info = "Auto"

# GPU mem as bytes
gpu_mirror_graph = True
