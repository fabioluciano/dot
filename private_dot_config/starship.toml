# Starship Configuration
# https://starship.rs/config/

# Global settings
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_commit\
$terraform\
$kubernetes\
$docker_context\
$aws\
$python\
$nodejs\
$rust\
$golang\
$java\
$helm\
$package
$character"""

add_newline = true
command_timeout = 1000
scan_timeout = 10

# OS symbol
[os]
disabled = false
format = "[$symbol](bold white) "

[os.symbols]
Macos = "ó°€µ"
Linux = "ó°Œ½"

# Username
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "on [$hostname](bold dimmed white) "
trim_at = "."
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "at [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ó°Œ¾"
read_only_style = "red"
home_symbol = "~"

# Character
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[â†](bold green)"

# Git Branch
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold yellow"
truncation_length = 20
truncation_symbol = "â€¦"

# Git Status
[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "bold red"
conflicted = "âš”ï¸ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
up_to_date = "âœ“"
untracked = "?${count}"
stashed = "ğŸ“¦"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Git State
[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
style = "bright-black"

# Git Commit
[git_commit]
commit_hash_length = 7
format = "[\\($hash$tag\\)]($style) "
style = "bold green"
only_detached = true
tag_disabled = false
tag_symbol = " ğŸ· "

# Command Duration
[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false

# AWS
[aws]
format = "on [$symbol($profile )(\\($region\\) )]($style)"
style = "bold yellow"
symbol = "â˜ï¸ "
disabled = false

[aws.region_aliases]
us-east-1 = "use1"
us-east-2 = "use2"
us-west-1 = "usw1"
us-west-2 = "usw2"

# Kubernetes
[kubernetes]
format = "on [$symbol$context( \\($namespace\\))]($style) "
style = "bold blue"
symbol = "â›µ "
disabled = false

[kubernetes.context_aliases]
'arn:.*?cluster/(?P<cluster_name>[\w-]+)' = 'aws-$cluster_name'

# Docker
[docker_context]
format = "via [$symbol$context]($style) "
symbol = "ğŸ‹ "
style = "bold blue"
disabled = false
only_with_files = true

# Languages
[python]
