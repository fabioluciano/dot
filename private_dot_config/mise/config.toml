[tools]
# Runtime versions - use 'latest' for automatic updates
terraform = "latest"
terragrunt = "latest"
go = "latest"
java = "latest"
node = "latest"
ruby = "latest"
maven = "latest"
groovy = "latest"
python = "latest"
bun = "latest"

# CLI tools
yq = "latest"
pandoc = "latest"
deno = "latest"
usage = "latest"
kubectl = "latest"

[settings]
# Enable version files for better compatibility
idiomatic_version_file_enable_tools = ["node", "python", "ruby", "java"]
experimental = true
verbose = false
asdf_compat = false
jobs = 4

