[decor]
s0_command = exec /usr/bin/compiz-decorator --metacity-theme Numix --replace
s0_mipmap = true

[core]
s0_outputs = 2560x1440+0+1080;1920x1080+306+0;
s0_active_plugins = core;composite;opengl;compiztoolbox;imgjpeg;maximumize;switcher;decor;grid;imgpng;imgsvg;move;place;put;regex;resize;resizeinfo;text;wall;workspacenames;dbus;fade;scale;showdesktop;
s0_unmaximize_window_key = Disabled
s0_show_desktop_edge = BottomRight
s0_hsize = 2
s0_vsize = 2

[opengl]
s0_texture_filter = 2
s0_lighting = true
s0_texture_compression = true

[switcher]
s0_focus_on_switch = true
s0_auto_rotate = true
s0_zoom = 5.000000
s0_mipmap = true

[resize]
s0_mode = 2
s0_increase_border_contrast = true
s0_maximize_vertically = true

[resizeinfo]
s0_always_show = true
s0_text_color = #ffffffff
s0_gradient_1 = #000000ff
s0_gradient_2 = #000000ff
s0_gradient_3 = #000000ff
s0_outline_color = #000000ff

[move]
s0_lazy_positioning = true

[place]
s0_mode = 1
s0_multioutput_mode = 1

[animation]
s0_focus_effects = 
s0_focus_durations = 
s0_dodge_mode = 0
s0_close_effects = 
s0_close_durations = 
s0_shade_effects = 
s0_dodge_gap_ratio = 1.000000
s0_close_matches = 
s0_close_options = 
s0_minimize_effects = 
s0_minimize_durations = 
s0_minimize_matches = 
s0_minimize_options = 
s0_unminimize_effects = 
s0_unminimize_durations = 
s0_unminimize_matches = 
s0_unminimize_options = 
s0_shade_durations = 
s0_shade_matches = 
s0_shade_options = 
s0_focus_matches = 
s0_focus_options = 

[scale]
s0_initiate_edge = 
s0_initiate_key = Disabled
s0_multioutput_mode = 1
s0_opacity = 98
s0_speed = 2.000000
s0_initiate_all_edge = BottomLeft
s0_initiate_all_key = <Super>Tab
s0_key_bindings_toggle = true

[workspacenames]
s0_names = Navegação;Desenvolvimento;Design;Virtualização;
s0_bold_text = false
s0_text_placement = 1

[put]
s0_put_next_output_key = <Shift><Alt>Up
s0_put_previous_output_key = <Shift><Alt>Right

[grid]
s0_bottom_edge_action = 2
s0_outline_color = #eeeeee9f
s0_fill_color = #7979794f
s0_put_maximize_key = <Control><Super>Up

[commands]
s0_run_command0_key = <Control>space

[wall]
s0_allow_wraparound = true

[vpswitch]

[showdesktop]
s0_direction = 11

[wobbly]
s0_snap_inverted = true

[composite]
s0_refresh_rate = 50

[expo]
s0_expo_edge = TopRight
s0_expo_key = <Shift><Super>e

