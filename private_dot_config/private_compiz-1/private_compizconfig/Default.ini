[decor]
s0_command = exec /usr/bin/compiz-decorator --metacity-theme Arc
s0_mipmap = true

[core]
s0_outputs = 1920x1080+1080+395;1080x1920+0+0;
s0_active_plugins = core;composite;opengl;compiztoolbox;maximumize;switcher;decor;grid;imgpng;move;place;put;regex;resize;resizeinfo;scale;showdesktop;text;wall;workspacenames;animation;dbus;
s0_unmaximize_window_key = Disabled
s0_show_desktop_edge = BottomRight
s0_hsize = 2
s0_vsize = 2

[opengl]
s0_texture_filter = 2
s0_lighting = true
s0_texture_compression = true

[switcher]
s0_focus_on_switch = true
s0_auto_rotate = true
s0_zoom = 5.000000
s0_mipmap = true

[resize]
s0_mode = 2
s0_increase_border_contrast = true
s0_maximize_vertically = true

[resizeinfo]
s0_always_show = true
s0_text_color = #ffffffff
s0_gradient_1 = #000000ff
s0_gradient_2 = #000000ff
s0_gradient_3 = #000000ff
s0_outline_color = #000000ff

[move]
s0_lazy_positioning = true

[place]
s0_mode = 1

[animation]
s0_focus_effects = animation:Dodge;
s0_focus_durations = 400;
s0_dodge_mode = 0
s0_close_effects = animation:Glide 2;animation:Fade;animation:Fade;
s0_close_durations = 300;150;150;
s0_open_effects = animation:Glide 1;animation:Fade;animation:Fade;
s0_open_durations = 300;150;150;
s0_shade_effects = animation:Roll Up;
s0_dodge_gap_ratio = 1.000000

[scale]
s0_initiate_edge = BottomLeft
s0_initiate_key = <Super>Tab
s0_multioutput_mode = 1
s0_opacity = 100
s0_overlay_icon = 0

[workspacenames]
s0_names = Navegação;Desenvolvimento;Design;Virtualização;
s0_bold_text = false
s0_text_placement = 1

[put]
s0_put_next_output_key = <Shift><Alt>Left
s0_put_previous_output_key = <Shift><Alt>Right

[grid]
s0_bottom_edge_action = 2
s0_outline_color = #eeeeee9f
s0_fill_color = #7979794f
s0_put_maximize_key = <Control><Super>Up

[commands]

[wall]
s0_allow_wraparound = true
s0_border_width = 0
s0_show_switcher = false

[showdesktop]
s0_direction = 11

[wobbly]
s0_snap_inverted = true

[composite]
s0_refresh_rate = 50

